<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">How was your experience?</h1>
        <div class="ratings-container" id="ratings-container" role="radiogroup" aria-label="Feedback options">
            <div class="rating" role="radio" tabindex="0" aria-checked="false">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="Unhappy face">
                <small>Unhappy</small>
            </div>
            <div class="rating" role="radio" tabindex="0" aria-checked="false">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="Neutral face">
                <small>Neutral</small>
            </div>
            <div class="rating" role="radio" tabindex="0" aria-checked="false">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="Satisfied face">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn" disabled aria-label="Submit feedback">
            <i class="fas fa-paper-plane"></i> Send Review
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
